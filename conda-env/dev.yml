# A conda development environment with all dependencies, including optional and documentation dependencies.
name: xcdat_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # Base - required for building the package.
    # =========================================
    - python >=3.9
    - cf_xarray >=0.7.3 # Constrained because https://github.com/xarray-contrib/cf-xarray/issues/467
    - cftime
    - dask
    - lxml # TODO: Remove this in v0.7.0 once cdml/XML support is dropped
    - netcdf4
    - numpy >=1.23.0 # This version of numpy includes support for Python 3.11.
    - pandas
    - python-dateutil
    - xarray >=2022.02.0 # This version of Xarray drops support for Python 3.8.
    - xesmf >=0.7.0 # Constrained because https://github.com/pangeo-data/xESMF/issues/212.
    - xgcm
    # Optional - enables additional features.
    # =========================================
    - matplotlib-base >=3.7.0
    - nc-time-axis=1.4.1
    # Documentation
    # ==================
    - sphinx=7.2.6
    - sphinx-autosummary-accessors
    - sphinx-book-theme=1.1.0
    - sphinx-copybutton
    - nbsphinx
    - pandoc
    - ipython # Required for nbsphinx syntax highlighting
    - gsw-xarray # Required for vertical regridding example
    # Quality Assurance
    # ==================
    - types-python-dateutil
    # NOTE: If the tools below are updated, also update their 'rev' in `.pre-commit.config.yaml`
    - black=23.3.0
    - flake8=6.0.0
    - flake8-isort=6.0.0
    - isort=5.12.0
    - mypy=1.4.0
    - pre-commit=3.2.0
    # Testing
    # ==================
    - pytest
    - pytest-cov
    # Developer Tools
    # ==================
    - jupyterlab
    - tbump
prefix: /opt/miniconda3/envs/xcdat_dev
